<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/aspire.png" type="image/x-icon">
    <title>Aspire | Team Engagement Assessment</title>
    <style>
        .question:nth-child(2n+1) {
            background-color: rgba(245, 245, 245, 0.388);
        }

        .question {
            padding: clamp(0.625rem, calc(0.2378rem + 1.6304vw), 1.5625rem);
        }

        main .container {
            gap: 0 !important;
        }
    </style>
</head>
<body id="app">

    <div class="loader">
        <div class="container">
            <img src="./assets/img/team-egagment.png" alt="image-vector">
            <img src="./assets/img/aspire.png" alt="image-vector">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
            <h2>Aspire - Team Engagement assessment</h2>
        </div>
    </div>

    <header>
        <div class="container">
            <img src="./assets/img/aspire.png" alt="" class="logo">
            <div class="main-content">
                <h1>Aspire - Team Engagement assessment</h1>
                <div>
                    <p>
                        show 
                        <select class="form-select" aria-label="Default select example">
                            <option selected>10</option>
                            <option value="1">25</option>
                            <option value="2">50</option>
                            <option value="3">100</option>
                        </select>
                        entries
                    </p>

                    <form action="">
                        <input type="text" name="search" id="search" placeholder="Search">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
            </div>
            <div class="progress-parent">
                <h3>answered <span>0</span>/<span>0</span></h3>
                <div class="progress answered">
                    <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>

            <a href="#">
                <i class="fa fa-user"></i>
            </a>

        </div>
    </header>

    <main>
        <div class="container">
            <div class="question">
                <h1>1- I don't feel connected to the vision of the team.</h1>
                <div class="answers span-opts-1">
                    <div class="form-check">
                        <input class="form-check-input checked" type="radio" name="ans_q1" value="0" checked>
                    </div>
    
                    <div class="form-check">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q1" id="ans_q1_1" value="1">
                        <label class="form-check-label" for="ans_q1_1">
                            <span class="try-1"><span></span></span>
                            <span>never</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q1" id="ans_q1_2" value="2">
                        <label class="form-check-label" for="ans_q1_2">
                            <span class="try-1"><span></span></span>
                            <span>rarely</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q1" id="ans_q1_3" value="3">
                        <label class="form-check-label" for="ans_q1_3">
                            <span class="try-1"><span></span></span>
                            <span>sometimes</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q1" id="ans_q1_4" value="4">
                        <label class="form-check-label" for="ans_q1_4">
                            <span class="try-1"><span></span></span>
                            <span>frequently</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q1" id="ans_q1_5" value="5">
                        <label class="form-check-label" for="ans_q1_5">
                            <span class="try-1"><span></span></span>
                            <span>always</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="question">
                <h1>2- I feel that I belong to my team.</h1>
                <div class="answers span-opts-2">
                    <div class="form-check">
                        <input class="form-check-input checked" type="radio" name="ans_q2" value="0" checked>
                    </div>
                    <div class="form-check try-2">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q2" id="ans_q2_1" value="1">
                        <label class="form-check-label" for="ans_q2_1">
                            <span>never</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-check try-2">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q2" id="ans_q2_2" value="2">
                        <label class="form-check-label" for="ans_q2_2">
                            <span>rarely</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-check try-2">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q2" id="ans_q2_3" value="3">
                        <label class="form-check-label" for="ans_q2_3">
                            <span>sometimes</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-check try-2">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q2" id="ans_q2_4" value="4">
                        <label class="form-check-label" for="ans_q2_4">
                            <span>frequently</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </label>
                    </div>
                    <div class="form-check try-2">
                        <input class="form-check-input ans-opt" type="radio" name="ans_q2" id="ans_q2_5" value="5">
                        <label class="form-check-label" for="ans_q2_5">
                            <span>always</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
                                    aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="question span-opts-3">
                <h1>3- My team's principles are important to me.</h1>
                <div class="answers">
                    <div class="wrapper">
    
                        <div class="form-check try-3">
                            <input class="form-check-input checked" type="radio" name="ans_q3" value="0" checked>
                        </div>
                        <div class="form-check try-3">
                            <input class="form-check-input ans-opt" type="radio" name="ans_q3" id="ans_q3_1" value="1">
                            <label class="form-check-label" for="ans_q3_1">
                                <span>never</span>
                            </label>
                        </div>
                        <div class="form-check try-3">
                            <input class="form-check-input ans-opt" type="radio" name="ans_q3" id="ans_q3_2" value="2">
                            <label class="form-check-label" for="ans_q3_2">
                                <span>rarely</span>
                            </label>
                        </div>
                        <div class="form-check try-3">
                            <input class="form-check-input ans-opt" type="radio" name="ans_q3" id="ans_q3_3" value="3">
                            <label class="form-check-label" for="ans_q3_3">
                                <span>sometimes</span>
                            </label>
                        </div>
                        <div class="form-check try-3">
                            <input class="form-check-input ans-opt" type="radio" name="ans_q3" id="ans_q3_4" value="4">
                            <label class="form-check-label" for="ans_q3_4">
                                <span>frequently</span>
                            </label>
                        </div>
                        <div class="form-check try-3">
                            <input class="form-check-input ans-opt" type="radio" name="ans_q3" id="ans_q3_5" value="5">
                            <label class="form-check-label" for="ans_q3_5">
                                <span>always</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>
</html>
